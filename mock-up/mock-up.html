<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space at its finest</title>

    <!-- Bootstrap (CDN) for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Include stylesheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid py-4" id="top">
        <div class="container">
            <h1>space</h1>
        </div>
    </header>

    <main class="container">
        <nav class="navbar">
            <a class="navbar-text" href="mock-up.html#top">here i am</a>
        </nav>

        <div class="spread">
            <div class="card">
                <img class="card-img-top" src="./cloud.jpg" alt="cloud" />
                <div class="card-body">
                    <h2 class="card-title">Cloud</h2>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./charon.jpg" alt="charon" />
                <div class="card-body">
                    <h2 class="card-title">charon</h2>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./ohmygod.jpg" alt="amazing" />
                <div class="card-body">
                    <h2 class="card-title">its unreal</h2>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./road.jpg" alt="eh" />
                <div class="card-body">
                    <h2 class="card-title">less special</h2>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./moon.jpg" alt="eh" />
                <div class="card-body">
                    <h2 class="card-title">moon</h2>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <small>Images from <a href="https://apod.nasa.gov/apod/">NASA Astronomy Picture of the Day</a></small>
    </footer>
</body>
</html>
